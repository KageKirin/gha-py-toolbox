        username: ${{ github.actor }}
        token: ${{ secrets.GITHUB_TOKEN }}
    - name: Verify installation
      shell: cat .netconfig.user {0}
      run: ''
    - id: nugettier-info
      name: NuGettier Info
      uses: ./actions/upm/nugettier-info
      with:
        package: Keillogs
        version: ${{ matrix.version }}
        prerelease: true
        verbosity: trace

