name: UNITY install requirements
description: >-
  Macro to install required (apt) packages for running Unity
  and compiling Unity applications on Linux.

runs:
  using: composite
  steps:
  - uses: kagekirin/gha-py-toolbox/actions/install/apt-get@main
    with:
      sudo: sudo
      packages: |
        libgl1
        libegl1
        libglib2.0-0
        libghc-opengl-dev
        libghc-opengl-prof
        libgle3
        libgle3-dev
        gle-graphics
        glew-utils
        libglew-dev
        libglfw3
        libglfw3-dev
        libglm-dev
        libvulkan-dev
        libvulkan1
        vulkan-tools
        vulkan-validationlayers
        vulkan-validationlayers-dev
        libvulkan-volk-dev
        libxcursor-dev
        xorg-dev
        libwayland-dev
        libxkbcommon-dev
        wayland-protocols
        extra-cmake-modules
        libgtk-3-0
        libgtk-3-dev
        libarchive13
